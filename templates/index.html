<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gasera Pneumatic Multiplexer Controller</title>

  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
  <script src="{{ url_for('static', filename='js/chartjs-plugin-zoom.min.js') }}"></script>
  <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/footer.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/notifications.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/channels.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/logs-panel.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/version-manager.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/motion_panel.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/motor_visual.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='js/motor_visual.js') }}"></script>
  <script src="{{ url_for('static', filename='js/api_routes.js') }}"></script>
</head>

<body class="container-fluid py-3">
  <div class="row justify-content-center mb-4">
    <div class="col-12 col-lg-8">
      <div class="d-flex align-items-center justify-content-between px-3 px-md-4">
        <h2 class="m-0">Gasera Multiplexer Controller</h2>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/device_status.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/core_index.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/phase_utils.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/version_tab.js') }}" defer></script>

  <!-- Home tab modules (load home_tab_dom first for DOM cache) -->
  <script src="{{ url_for('static', filename='js/home_tab_dom.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/home_tab_notifications.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/home_tab_jar_grid.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/home_tab_preferences.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/home_tab_visual.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/home_tab_core.js') }}" defer></script>

  <!-- Results tab modules -->
  <script src="{{ url_for('static', filename='js/results_tab.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/logs_panel.js') }}" defer></script>

  <!-- Settings tab modules -->
  <script src="{{ url_for('static', filename='js/settings_tab.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/motion_control.js') }}" defer></script>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">

          <!-- Nav tabs -->
          <ul class="nav nav-tabs justify-content-center mb-3" id="uiTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                role="tab" aria-controls="home" aria-selected="true">
                Home
              </button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="results-tab" data-bs-toggle="tab" data-bs-target="#results" type="button"
                role="tab" aria-controls="results" aria-selected="false">
                Results
              </button>
            </li>

            <li class="nav-item" role="presentation">
              <button class="nav-link" id="settings-tab-btn" data-bs-toggle="tab" data-bs-target="#tab-settings"
                type="button" role="tab" aria-controls="tab-settings" aria-selected="false">
                Settings
              </button>
            </li>
          </ul>

          <!-- Tab panes -->
          <div class="tab-content" id="uiTabsContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              {% include "partials/home_tab.html" %}
            </div>

            <div class="tab-pane fade" id="results" role="tabpanel" aria-labelledby="results-tab">
              {% include "partials/results_tab.html" %}
            </div>

            <div class="tab-pane fade" id="tab-settings" role="tabpanel" aria-labelledby="settings-tab-btn">
              {% include "partials/settings_tab.html" %}
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="status-footer-wrapper mt-3">
    <div class="container-fluid p-3">
      <div
        class="status-footer py-2 px-3 d-flex flex-wrap justify-content-between align-items-center text-muted small rounded shadow-sm">
        <div>
          <i class="bi bi-wifi me-1" id="connIcon"></i>
          <span id="connStatus">Gasera Offline</span>
        </div>
        <div class="d-flex align-items-center justify-content-end">
          <div id="timingDisplay" class="d-flex align-items-center" style="display:none;">
            <i class="bi bi-stopwatch me-1"></i>
            <span class="me-1">Duration:</span>
            <span id="etttDisplay">--:-- / --:--</span>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Global Confirmation Modal -->
  <div class="modal fade" id="globalConfirmModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" id="globalConfirmModalHeader">
          <h5 class="modal-title" id="globalConfirmModalTitle">Confirm Action</h5>
        </div>
        <div class="modal-body">
          <p class="mb-0" id="globalConfirmModalMessage">Are you sure?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="globalConfirmCancelBtn"
            data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="globalConfirmBtn">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="appToastContainer" style="z-index: 1100;">
  </div>

</body>

</html>
